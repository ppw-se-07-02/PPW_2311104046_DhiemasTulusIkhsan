<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login — Emerald Chronicle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="auth-page">
    <header class="site-header small">
      <div class="container header-inner">
        <div class="brand">
          <span class="logo">Emerald</span>
          <span class="sub">Chronicle</span>
        </div>
      </div>
    </header>

    <main class="container auth">
      <section class="login-card">
        <h2>Admin Entrance</h2>
        <p>Enter credentials to access the Editorial Chamber.</p>

        <form id="loginForm">
          <label>Username</label>
          <input type="text" id="username" placeholder="editor" required />
          <label>Password</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            required
          />
          <button type="submit" class="btn-primary">Enter</button>
          <p class="muted">
            Tip: try <strong>editor / emerald</strong> for demo
          </p>
        </form>
      </section>
    </main>

    <footer class="site-footer small">
      <div class="container">
        <p>© 2025 Emerald Chronicle</p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
